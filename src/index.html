<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FunBox</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
        <h1 class="header__title">
            Ты сегодня покормил кота?
        </h1>
    </header>
    <main class="main">
        <div class="card__wrapper">
            <div class="card">
                <div class="card__content">
                    <div class="card__header">Сказочное заморское яство</div>
                    <div class="card__title">
                        Нямушка
                        <div class="card__title-info">с фуагра</div>
                    </div>
                    <div class="card__info">
                        <div>10 порций</div>
                        <div>мышь в подарок</div>
                    </div>
                    <div class="card__weight-wrapper">
                        <div class="card__weight">2</div>
                        <div class="card__weight card__weight-unit">кг</div>
                    </div>
                </div>
            </div>
            <div class="status">
                <span>Чего сидишь? Порайдуй котэ,&nbsp;</span>
                <a class="sale" href>купи</a>
            </div>
        </div>
    </main>
  </body>
</html>
